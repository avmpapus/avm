/* Переключайтесь между добавлением и удалением "responsive" класса на панели навигации, когда пользователь нажимает иконку */
function myFunction() {
  var x = document.getElementById("myNavbar");
  if (x.className === "navbar") {
    x.className += "responsive";
  } else {
    x.className = "navbar";
  }
}
